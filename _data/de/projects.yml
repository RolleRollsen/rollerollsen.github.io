- title: 4D-Strömungsfeldmessung sinkender Kugeln in Newtonschen Fluiden
  description: Experimentelle Studie mit 3D-Partikel-Tracking-Velocimetrie zur zeitaufgelösten Rekonstruktion des Strömungsfelds. Untersucht wurden Trajektorien und Strömungsdynamik von Kugeln, die bei niedrigen Reynolds-Zahlen (Re 1,6–6) in viskosen Newtonschen Fluiden absinken. Die Forschung zeigt oszillierende Bewegungsmuster der Kugeln und verknüpft diese mithilfe der *Proper Orthogonal Decomposition* (POD) mit Druckschwankungen auf der Kugeloberfläche.
  detailed_description: |
    In dieser Studie kamen fortschrittliche experimentelle Methoden zum Einsatz, um gleichzeitig die Kugelbewegung und das umgebende Strömungsfeld zu erfassen. Das Strömungsfeld wurde mittels 3D-Partikel-Tracking-Velocimetrie (3D-PTV) mit dem Shake-the-Box (STB) Algorithmus aufgenommen. Diskrete Tracer-Partikelbahnen wurden über eine feinskalige Rekonstruktion mit der Vortex-in-Cell-Methode (VIC#) in ein Eulersches Gitter überführt. Diese Methode lieferte zusätzlich lokale Druckfeldinformationen durch Lösung der Druck-Poisson-Gleichung.
    

    **POD-Analyse (Mein Beitrag):**

    Die *Proper Orthogonal Decomposition* (POD) wurde eingesetzt, um kohärente Strukturen in der die Kugel umgebenden Strömung zu untersuchen. Der Druck wurde für die POD gewählt, weil Schwankungen in der Kugeltrajektorie durch Druckunterschiede in unmittelbarer Nähe der Kugel verursacht werden.

    Die Leistungsdichtespektrum-Analyse der zeitlichen Koeffizienten der POD zeigte vier verschiedene Regime über die ersten 32 Moden, mit charakteristischen Strouhal-Zahlen.

    Es wurden charakteristische Moden extrahiert, deren Frequenzen gut mit den Oszillationsfrequenzen in den Trajektorien übereinstimmen. Das legt nahe, dass Trajektorieninstabilitäten teilweise auf Druckschwankungen an der Kugeloberfläche zurückzuführen sind. Die räumliche Visualisierung der Moden ermöglicht ein intuitives Verständnis davon, welche Mode zu welcher Oszillation beiträgt.
